<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Membro | PORTUGAL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter',sans-serif;
            background: radial-gradient(circle at top,#0f172a,#05070c);
            color: #e5e7eb
        }

        header {
            text-align: center;
            padding: 5rem 1.5rem
        }

        h1 {
            font-family: 'Cinzel',serif;
            color: #d6b15f;
            font-size: 3rem
        }
        .perfil-container {
    display: flex;
    justify-content: center;
    margin-top: 60px;
}

.perfil-card {
    background: rgba(0,0,0,0.8);
    padding: 40px;
    border-radius: 15px;
    width: 400px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,215,0,0.3);
}


        .card {
            max-width: 800px;
            margin: 2rem auto;
            background: linear-gradient(180deg,#0c1220,#070b18);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,.08)
        }

        .tag {
            color: #d6b15f;
            font-size: .85rem
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem
        }

        li {
            margin-bottom: .5rem;
            color: #9ca3af
        }

        a {
            color: #7c3aed;
            text-decoration: none
        }
    </style>
</head>
<body>

<header>
    <h1>Perfil do Membro</h1>
</header>

<section id="perfil" class="perfil-container">
    <div id="perfil-content"></div>
</section>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/116Qoa8HD_iOYKIw61rdX0D6wkaoNU0cFsBAPEOGEO5U/export?format=csv";

async function carregarPerfil() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
        document.getElementById("perfil-content").innerHTML = "<p>Membro não encontrado.</p>";
        return;
    }

    const response = await fetch(SHEET_URL);
    const text = await response.text();

    const rows = text.split("\n").slice(1);

    const members = rows.map(row => {
        const cols = row.split(",");
        return {
            id: cols[0],
            nome: cols[1],
            rank: cols[2],
            classe: cols[3],
            arma: cols[4],
            build: cols[5],
            score: cols[6]
        };
    });

    const membro = members.find(m => m.id === id);

    if (!membro) {
        document.getElementById("perfil-content").innerHTML = "<p>Membro não encontrado.</p>";
        return;
    }

    document.getElementById("perfil-content").innerHTML = `
        <div class="perfil-card">
            <h2>${membro.nome}</h2>
            <p><strong>Rank:</strong> ${membro.rank}</p>
            <p><strong>Classe:</strong> ${membro.classe}</p>
            <p><strong>Arma:</strong> ${membro.arma}</p>
            <p><strong>Build:</strong> ${membro.build}</p>
            <p><strong>Score:</strong> ${membro.score}</p>
        </div>
    `;
}

carregarPerfil();

</script>
</body>
</html>
